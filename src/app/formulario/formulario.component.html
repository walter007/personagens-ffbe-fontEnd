
<div class="col-md-12">
    <section id="sobre" class="bg-dark">
        <div class="container">
            <div class="row d-flex">
                <h1 class="mt-4">Adicionar personagem</h1>
            </div>
        </div>
    </section>
    <form #formularioForm="ngForm" (ngSubmit)="onSubmit()">
        <div> {{ personagem.nome}}</div>
        <div class="form-group">
          <label for="inputText">Nome do personagem</label>
          <input type="text" [(ngModel)]="personagem.nome" name="nome" class="form-control form-control-lg" id="inputText">
        </div>
        <div class="form-group">
            <label for="inputQtd">Quantidade</label>
            <input type="number" class="form-control" id="inputQtd" [(ngModel)]="personagem.quantidade" name="quantidade">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Classe</label>
            <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="personagemClasse" name="personagemClasse">
              <option>ATACANTE_FISICO</option>
              <option>ATACANTE_MAGICO</option>
              <option>ATACANTE_HIBRIDO</option>
              <option>SUPORT</option>
              <option>BREAKER</option>
              <option>HEALER</option>
              <option>TANKER_FISICO</option>
              <option>TANKER_MAGICOO</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Qualidade</label>
            <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="personagemQualidade" name="personagemQualidade">
              <option>FIVE_STAR</option>
              <option>NV</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>

</div>
